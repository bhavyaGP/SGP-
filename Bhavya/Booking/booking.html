<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: Consolas,"courier new";
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-header h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-field input,
        .form-field select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-field select {
            appearance: none;
            padding: 10px;
        }
        .form-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="hotel.jpg" alt="Hotel">
        <div class="form-header">
            <h1>Reservation Form</h1>
        </div>
        <form action="submit_form.php" method="post">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="arrivalDate">Arrival Date:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
            </div>
            <div class="form-field">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-field">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" required>
            </div>
            <div class="form-field">
                <label for="places">Places:</label>
                <select id="places" name="places" required>
                    <option value="Kashmir">Kashmir</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="form-field">
                <label for="hotel">Hotel:</label>
                <select id="hotel" name="hotel" required>
                    <option value="Grand Maruti Hotel">Grand Maruti Hotel</option>
                    <option value="Mountain View Resort">Mountain View Resort</option>
                    <option value="Riverfront Inn">Riverfront Inn</option>
                </select>
            </div>
            <button class="form-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
